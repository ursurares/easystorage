{% extends 'base_generic.html' %}
{% block content %}
    <h2>Upload</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="doc">
        <button type="submit">Uploadddd</button>
    </form>
    {% if url %}
        <p>Uploaded files:<a href="{{url}}">{{url}}</a></p>
    {% endif %}
{% endblock %}
